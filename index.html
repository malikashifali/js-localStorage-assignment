                        <div class="border text-center p-3">
                            <button class="btn btn-danger" onclick="createString()">Create</button>

                            <button class="btn btn-danger" onclick="updateString()">Update</button>

                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <h3 class="text-center">JavaScript Array</h3>
                        <div class="border text-center p-3">
                            <button class="btn btn-danger" onclick="createArray()">Create</button>
                            <button class="btn btn-danger" onclick="readArray()">Read</button>
                            <button class="btn btn-danger" onclick="updateArray()">Update</button>
                            <button class="btn btn-danger" onclick="deleteArray()">Delete</button>
